<!DOCTYPE html>
<html>
    <head>

        <title>Form Login</title>

    <body>

            <img class="avatar" src="img/BARC.PNG" height="250" width="260"/>

            <form>
                <!--CORREO-->
                <label for="Username">UserName</label>

                <td></td>

                <a href="#"></a>
            </form>
        </div>
    </body>
</html>
